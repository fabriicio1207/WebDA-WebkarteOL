<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="Logo.png" />

    <header id="Titel">

        Schweizer Flugrouten

    </header>
    <div id="map"></div>
    
    <div id="search-container">
      <input type="text" id="search-input" placeholder="Suche nach FlughÃ¤fen oder Orten..." />

        <img src="SchliessButton.png" alt="schliessen" style="width: 20px; height: 20px;"/>

    <div id="Autor">
